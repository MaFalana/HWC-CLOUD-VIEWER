<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HWC Engineering Potree Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #292C30;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    #potree_render_area {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      background: #292C30;
    }
    
    #potree_sidebar_container {
      background: rgba(41, 44, 48, 0.98);
      backdrop-filter: blur(20px);
      border-left: 2px solid rgba(238, 47, 39, 0.3);
      z-index: 30;
      overflow-y: auto;
      max-height: calc(100vh - 80px);
      position: fixed;
      right: 0;
      top: 80px;
      width: 320px;
      box-shadow: -10px 0 30px rgba(0, 0, 0, 0.4);
    }
    
    /* Custom scrollbar with HWC colors */
    #potree_sidebar_container::-webkit-scrollbar {
      width: 6px;
    }
    
    #potree_sidebar_container::-webkit-scrollbar-track {
      background: rgba(108, 104, 100, 0.2);
      border-radius: 3px;
    }
    
    #potree_sidebar_container::-webkit-scrollbar-thumb {
      background: rgba(238, 47, 39, 0.7);
      border-radius: 3px;
    }
    
    #potree_sidebar_container::-webkit-scrollbar-thumb:hover {
      background: rgba(238, 47, 39, 0.9);
    }
    
    /* Modern accordion headers with HWC red */
    .ui-accordion-header {
      background: linear-gradient(135deg, rgba(238, 47, 39, 0.9), rgba(238, 47, 39, 0.7));
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 4px;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 14px;
      z-index: 31;
      transition: all 0.2s ease;
      letter-spacing: -0.025em;
    }
    
    .ui-accordion-header:hover {
      background: linear-gradient(135deg, rgba(238, 47, 39, 1), rgba(238, 47, 39, 0.8));
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(238, 47, 39, 0.4);
    }
    
    .ui-accordion-content {
      background: rgba(41, 44, 48, 0.95);
      color: rgba(221, 212, 204, 1);
      border: none;
      border-radius: 8px;
      z-index: 31;
      overflow-y: auto;
      max-height: 400px;
    }
    
    /* Tools grid layout - CRITICAL FIX for proper grid display */
    .potree_toolbar,
    .potree_menu_tools,
    .pv-menu-tools,
    div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube),
    div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube) {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      padding: 16px;
      background: rgba(221, 212, 204, 0.08);
      border-radius: 12px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* Tool buttons with HWC styling */
    .potree_toolbar button,
    .potree_menu_tools button,
    .pv-menu-tools button,
    .potree_toolbar .potree_button,
    .potree_menu_tools .potree_button,
    .pv-menu-tools .potree_button,
    div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube) button,
    div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube) button,
    div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube) .potree_button,
    div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube) .potree_button {
      width: 100%;
      height: 44px;
      margin: 0;
      padding: 8px;
      background: rgba(221, 212, 204, 0.12);
      border: 1px solid rgba(238, 47, 39, 0.25);
      border-radius: 8px;
      color: rgba(221, 212, 204, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      box-sizing: border-box;
    }
    
    /* Tool button hover effects */
    .potree_toolbar button:hover,
    .potree_menu_tools button:hover,
    .pv-menu-tools button:hover,
    .potree_toolbar .potree_button:hover,
    .potree_menu_tools .potree_button:hover,
    .pv-menu-tools .potree_button:hover,
    div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube) button:hover,
    div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube) button:hover,
    div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube) .potree_button:hover,
    div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube) .potree_button:hover {
      background: rgba(238, 47, 39, 0.2);
      border-color: rgba(238, 47, 39, 0.6);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(238, 47, 39, 0.25);
      color: white;
    }
    
    /* Active tool button styling with HWC red */
    .potree_toolbar button.active,
    .potree_menu_tools button.active,
    .pv-menu-tools button.active,
    .potree_toolbar .potree_button.active,
    .potree_menu_tools .potree_button.active,
    .pv-menu-tools .potree_button.active,
    .potree_toolbar button.selected,
    .potree_menu_tools button.selected,
    .pv-menu-tools button.selected,
    .potree_toolbar .potree_button.selected,
    .potree_menu_tools .potree_button.selected,
    .pv-menu-tools .potree_button.selected,
    div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube) button.active,
    div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube) button.active,
    div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube) .potree_button.active,
    div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube) .potree_button.active,
    div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube) button.selected,
    div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube) button.selected,
    div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube) .potree_button.selected,
    div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube) .potree_button.selected {
      background: linear-gradient(135deg, rgba(238, 47, 39, 0.9), rgba(238, 47, 39, 0.7));
      border: 2px solid rgba(238, 47, 39, 1);
      box-shadow: 0 0 16px rgba(238, 47, 39, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      color: white;
      transform: translateY(-1px);
    }
    
    /* Tool icons styling */
    .potree_toolbar img,
    .potree_menu_tools img,
    .pv-menu-tools img,
    .potree_toolbar .potree_button img,
    .potree_menu_tools .potree_button img,
    .pv-menu-tools .potree_button img,
    div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube) img,
    div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube) img,
    div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube) .potree_button img,
    div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube) .potree_button img {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(1);
    }
    
    /* Compass and navigation controls - FIXED positioning in bottom right */
    .potree_compass {
      z-index: 35;
      position: fixed;
      bottom: 24px;
      right: 24px;
      left: auto;
      top: auto;
      background: rgba(41, 44, 48, 0.95);
      border: 2px solid rgba(238, 47, 39, 0.7);
      border-radius: 50%;
      padding: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 20px rgba(238, 47, 39, 0.3);
      pointer-events: auto;
      width: 64px;
      height: 64px;
      backdrop-filter: blur(20px);
    }
    
    .potree_navigation_cube {
      z-index: 35;
      position: fixed;
      bottom: 24px;
      right: 104px;
      left: auto;
      top: auto;
      background: rgba(41, 44, 48, 0.95);
      border: 2px solid rgba(238, 47, 39, 0.7);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 20px rgba(238, 47, 39, 0.3);
      pointer-events: auto;
      backdrop-filter: blur(20px);
    }
    
    /* Form elements with HWC styling */
    #potree_sidebar_container input[type="text"],
    #potree_sidebar_container input[type="number"],
    #potree_sidebar_container select {
      background: rgba(221, 212, 204, 0.1);
      color: rgba(221, 212, 204, 1);
      border: 1px solid rgba(238, 47, 39, 0.3);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 13px;
      transition: all 0.2s ease;
    }
    
    #potree_sidebar_container input[type="text"]:focus,
    #potree_sidebar_container input[type="number"]:focus,
    #potree_sidebar_container select:focus {
      border-color: rgba(238, 47, 39, 0.8);
      outline: none;
      box-shadow: 0 0 0 3px rgba(238, 47, 39, 0.15);
    }
    
    /* Labels with HWC light color */
    #potree_sidebar_container label,
    #potree_sidebar_container .potree_label {
      color: rgba(221, 212, 204, 0.9);
      font-weight: 500;
      font-size: 13px;
    }
    
    /* Range inputs with HWC red */
    input[type="range"] {
      -webkit-appearance: none;
      background: rgba(221, 212, 204, 0.2);
      height: 6px;
      border-radius: 3px;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, rgba(238, 47, 39, 1), rgba(238, 47, 39, 0.8));
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(238, 47, 39, 0.4);
    }
    
    /* Checkbox and radio with HWC red */
    input[type="checkbox"],
    input[type="radio"] {
      accent-color: rgba(238, 47, 39, 1);
    }
    
    /* Progress bars with HWC red */
    .potree_progress,
    .progress {
      background: rgba(221, 212, 204, 0.2);
      border-radius: 6px;
      overflow: hidden;
      height: 6px;
    }
    
    .potree_progress .progress-bar,
    .progress .progress-bar {
      background: linear-gradient(90deg, rgba(238, 47, 39, 1), rgba(238, 47, 39, 0.8));
      border-radius: 6px;
    }
  </style>
  
  <!-- Potree CSS -->
  <link rel="stylesheet" href="/potree/build/potree/potree.css">
  <link rel="stylesheet" href="/potree/libs/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="/potree/libs/openlayers3/ol.css">
  <link rel="stylesheet" type="text/css" href="/potree/libs/spectrum/spectrum.css">
  <link rel="stylesheet" type="text/css" href="/potree/libs/jstree/themes/mixed/style.css">
  <link rel="stylesheet" type="text/css" href="/potree/libs/Cesium/Widgets/CesiumWidget/CesiumWidget.css">
  <link rel="stylesheet" type="text/css" href="/potree/libs/perfect-scrollbar/css/perfect-scrollbar.css">
</head>
<body>
  <div id="potree_render_area" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
    <div id="sidebar_logo"></div>
  </div>
  <div id="potree_sidebar_container"></div>
  
  <!-- Potree Scripts -->
  <script src="/potree/libs/jquery/jquery-3.1.1.min.js"></script>
  <script src="/potree/libs/spectrum/spectrum.js"></script>
  <script src="/potree/libs/jquery-ui/jquery-ui.min.js"></script>
  <script src="/potree/libs/other/BinaryHeap.js"></script>
  <script src="/potree/libs/tween/tween.min.js"></script>
  <script src="/potree/libs/d3/d3.js"></script>
  <script src="/potree/libs/proj4/proj4.js"></script>
  <script src="/potree/libs/openlayers3/ol.js"></script>
  <script src="/potree/libs/i18next/i18next.js"></script>
  <script src="/potree/libs/jstree/jstree.js"></script>
  <script src="/potree/build/potree/potree.js"></script>
  <script src="/potree/libs/plasio/js/laslaz.js"></script>
  <script src="/potree/libs/Cesium/Cesium.js"></script>
  <script src="/potree/libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
  <script src="/potree/libs/amcharts/amcharts.js"></script>
  <script src="/potree/libs/amcharts/serial.js"></script>
  <script src="/potree/libs/panzoom/panzoom.min.js"></script>
  <script src="/potree/libs/papa/papaparse.js"></script>
  
  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const jobNumber = urlParams.get('jobNumber') || 'example';
    const mapType = urlParams.get('mapType') || 'default';
    const latitude = parseFloat(urlParams.get('latitude') || '39.7684');
    const longitude = parseFloat(urlParams.get('longitude') || '-86.1581');
    const projectName = urlParams.get('projectName') || `Project ${jobNumber}`;
    
    // Loading progress
    let loadingProgress = 0;
    const updateLoadingProgress = (progress) => {
      loadingProgress = progress;
      document.getElementById('loading-progress-bar').style.width = `${progress}%`;
      document.getElementById('loading-text').textContent = `Loading Potree Viewer... ${Math.round(progress)}%`;
      
      // Send progress to parent window
      try {
        window.parent.postMessage({ type: 'loadingProgress', progress }, '*');
      } catch (e) {
        console.error("Error sending message to parent:", e);
      }
      
      if (progress >= 100) {
        setTimeout(() => {
          document.getElementById('loading-indicator').style.display = 'none';
          try {
            window.parent.postMessage({ type: 'loadingComplete' }, '*');
          } catch (e) {
            console.error("Error sending completion message to parent:", e);
          }
        }, 500);
      }
    };
    
    // Initialize Potree viewer
    document.addEventListener('DOMContentLoaded', function() {
      console.log("DOM fully loaded, initializing Potree...");
      updateLoadingProgress(10);
      
      // Make sure the render area has dimensions
      const renderArea = document.getElementById('potree_render_area');
      renderArea.style.width = '100%';
      renderArea.style.height = '100%';
      
      // Initialize Potree viewer
      try {
        updateLoadingProgress(20);
        const viewer = new Potree.Viewer(renderArea);
        window.viewer = viewer; // Store viewer in global scope for debugging
        
        viewer.setEDLEnabled(true);
        viewer.setFOV(60);
        viewer.setPointBudget(3_000_000); // Increased point budget for better visualization
        viewer.setDescription(projectName);
        
        updateLoadingProgress(30);
        
        viewer.loadGUI(() => {
          viewer.setLanguage("en");
          console.log("Potree GUI loaded");
          updateLoadingProgress(50);
          
          // Apply custom styling after GUI is loaded
          setTimeout(() => {
            // Force grid layout for tools
            $('.potree_toolbar, .potree_menu_tools, .pv-menu-tools, div[class*="tools"]:not(.potree_compass):not(.potree_navigation_cube), div[class*="toolbar"]:not(.potree_compass):not(.potree_navigation_cube)').css({
              'display': 'grid',
              'grid-template-columns': 'repeat(4, 1fr)',
              'gap': '8px',
              'width': '100%'
            });
            
            // Move compass to bottom right
            $('.potree_compass').css({
              'position': 'fixed',
              'bottom': '24px',
              'right': '24px',
              'left': 'auto',
              'top': 'auto',
              'z-index': '35'
            });
            
            // Move navigation cube to bottom right
            $('.potree_navigation_cube').css({
              'position': 'fixed',
              'bottom': '24px',
              'right': '104px',
              'left': 'auto',
              'top': 'auto',
              'z-index': '35'
            });
            
            // Add active state styling to buttons
            $('.potree_toolbar button, .potree_menu_tools button, .pv-menu-tools button').on('click', function() {
              $(this).toggleClass('active');
            });
            
            // Apply perfect scrollbar to sidebar
            try {
              $('#potree_sidebar_container').perfectScrollbar();
            } catch (e) {
              console.log("Error applying perfect scrollbar:", e);
            }
            
            // Notify parent that styling is complete
            try {
              window.parent.postMessage({ type: 'stylingComplete' }, '*');
            } catch (e) {
              console.error("Error sending styling message to parent:", e);
            }
            updateLoadingProgress(60);
          }, 500);
          
          // Load point cloud - Try multiple approaches
          const loadPointCloud = () => {
            updateLoadingProgress(70);
            
            // Try to load job-specific cloud.js first
            const cloudJsPath = `/pointclouds/${jobNumber}/cloud.js`;
            console.log(`Trying job-specific cloud.js: ${cloudJsPath}`);
            
            // Check if cloud.js exists
            fetch(cloudJsPath)
              .then(response => {
                if (response.ok) {
                  console.log(`Found cloud.js for ${jobNumber}, loading...`);
                  
                  // Load the point cloud from cloud.js
                  Potree.loadPointCloud(cloudJsPath, jobNumber, e => {
                    if (e.pointcloud) {
                      console.log("Job-specific point cloud loaded successfully");
                      viewer.scene.addPointCloud(e.pointcloud);
                      
                      // Set point cloud material properties
                      e.pointcloud.material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
                      e.pointcloud.material.size = 1.0;
                      e.pointcloud.material.pointColorType = Potree.PointColorType.RGB;
                      
                      // Fit the point cloud to the screen
                      viewer.fitToScreen();
                      
                      // Position the map view
                      try {
                        const mapView = viewer.mapView;
                        if (mapView && typeof mapView.setCenter === "function") {
                          mapView.setCenter([longitude, latitude]);
                          if (typeof mapView.setZoom === "function") {
                            mapView.setZoom(15);
                          }
                          if (typeof mapView.setMapType === "function" && mapType !== "default") {
                            mapView.setMapType(mapType);
                          }
                          console.log(`Map positioned at: ${latitude}, ${longitude}`);
                        }
                      } catch (mapError) {
                        console.log("Failed to set map location:", mapError);
                      }
                      
                      updateLoadingProgress(100);
                    } else {
                      console.error("Failed to load job-specific point cloud, trying metadata.json");
                      tryMetadataJson();
                    }
                  });
                } else {
                  console.log(`No cloud.js found for ${jobNumber}, trying metadata.json`);
                  tryMetadataJson();
                }
              })
              .catch(error => {
                console.error("Error checking cloud.js:", error);
                tryMetadataJson();
              });
          };
          
          // Try to load from metadata.json
          const tryMetadataJson = () => {
            const metadataPath = `/pointclouds/${jobNumber}/metadata.json`;
            console.log(`Trying metadata.json: ${metadataPath}`);
            
            fetch(metadataPath)
              .then(response => {
                if (response.ok) {
                  console.log(`Found metadata.json for ${jobNumber}, loading...`);
                  
                  // Load the point cloud from metadata.json
                  Potree.loadPointCloud(metadataPath, jobNumber, e => {
                    if (e.pointcloud) {
                      console.log("Point cloud loaded successfully from metadata.json");
                      viewer.scene.addPointCloud(e.pointcloud);
                      
                      // Set point cloud material properties
                      e.pointcloud.material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
                      e.pointcloud.material.size = 1.0;
                      e.pointcloud.material.pointColorType = Potree.PointColorType.RGB;
                      
                      // Fit the point cloud to the screen
                      viewer.fitToScreen();
                      
                      updateLoadingProgress(100);
                    } else {
                      console.error("Failed to load point cloud from metadata.json, trying example");
                      tryExamplePointCloud();
                    }
                  });
                } else {
                  console.log(`No metadata.json found for ${jobNumber}, trying example`);
                  tryExamplePointCloud();
                }
              })
              .catch(error => {
                console.error("Error checking metadata.json:", error);
                tryExamplePointCloud();
              });
          };
          
          // Try to load from example directory
          const tryExamplePointCloud = () => {
            const exampleMetadataPath = "/pointclouds/example/metadata.json";
            console.log(`Loading point cloud from example: ${exampleMetadataPath}`);
            
            // Load the point cloud from example
            Potree.loadPointCloud(exampleMetadataPath, "example", e => {
              if (e.pointcloud) {
                console.log("Example point cloud loaded successfully");
                viewer.scene.addPointCloud(e.pointcloud);
                
                // Set point cloud material properties
                e.pointcloud.material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
                e.pointcloud.material.size = 1.0;
                e.pointcloud.material.pointColorType = Potree.PointColorType.RGB;
                
                // Fit the point cloud to the screen
                viewer.fitToScreen();
                
                updateLoadingProgress(100);
              } else {
                console.error("Failed to load example point cloud, trying Potree example");
                tryPotreeExample();
              }
            });
          };
          
          // Try to load from Potree example as last resort
          const tryPotreeExample = () => {
            console.log("Trying Potree example as last resort");
            
            Potree.loadPointCloud("/potree/pointclouds/lion_takanawa/cloud.js", "lion", e => {
              if (e.pointcloud) {
                console.log("Lion point cloud loaded successfully");
                viewer.scene.addPointCloud(e.pointcloud);
                
                // Set point cloud material properties
                e.pointcloud.material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
                e.pointcloud.material.size = 1.0;
                e.pointcloud.material.pointColorType = Potree.PointColorType.RGB;
                
                // Fit the point cloud to the screen
                viewer.fitToScreen();
              } else {
                console.error("Failed to load any point cloud");
              }
              updateLoadingProgress(100);
            });
          };
          
          // Start loading the point cloud
          loadPointCloud();
        });
        
        // Listen for messages from parent window
        window.addEventListener('message', function(event) {
          if (event.data.type === 'setMapType') {
            try {
              const mapView = viewer.mapView;
              if (mapView && typeof mapView.setMapType === "function") {
                mapView.setMapType(event.data.mapType);
              }
            } catch (error) {
              console.log("Error updating map type:", error);
            }
          } else if (event.data.type === 'toggleSidebar') {
            try {
              viewer.toggleSidebar();
            } catch (error) {
              console.log("Error toggling sidebar:", error);
            }
          }
        });
      } catch (error) {
        console.error("Error initializing Potree viewer:", error);
        try {
          window.parent.postMessage({ type: 'loadingError', error: 'Failed to initialize Potree viewer: ' + error.message }, '*');
        } catch (e) {
          console.error("Error sending error message to parent:", e);
        }
        updateLoadingProgress(100); // Force loading to complete even on error
      }
    });
    
    // Send initial loading message to parent
    try {
      window.parent.postMessage({ type: 'iframeLoaded' }, '*');
    } catch (e) {
      console.error("Error sending initial message to parent:", e);
    }
  </script>
</body>
</html>
