<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HWC Engineering Potree Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #292C30;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <iframe id="potree-frame" src="about:blank"></iframe>
  
  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const jobNumber = urlParams.get('jobNumber');
    const mapType = urlParams.get('mapType') || 'default';
    const latitude = parseFloat(urlParams.get('latitude') || '39.7684');
    const longitude = parseFloat(urlParams.get('longitude') || '-86.1581');
    const projectName = urlParams.get('projectName') || `Project ${jobNumber}`;
    
    // Set up message listener for iframe communication
    window.addEventListener('message', function(event) {
      // Forward all messages from the iframe to the parent window
      if (event.source === document.getElementById('potree-frame').contentWindow) {
        window.parent.postMessage(event.data, '*');
      }
      
      // Forward messages from parent to iframe
      if (event.source === window.parent) {
        document.getElementById('potree-frame').contentWindow.postMessage(event.data, '*');
      }
    });
    
    // Load the Potree viewer in the iframe
    document.getElementById('potree-frame').src = `/potree-viewer.html?jobNumber=${jobNumber}&mapType=${mapType}&latitude=${latitude}&longitude=${longitude}&projectName=${encodeURIComponent(projectName)}`;
    
    // Send initial loading message to parent
    window.parent.postMessage({ type: 'iframeLoaded' }, '*');
  </script>
</body>
</html>
